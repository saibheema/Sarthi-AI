
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sarthi AI - Your Academic Guide</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sarthi AI">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3443/3443425.png">
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --app-height: 100%;
        }
        html, body {
            height: 100dvh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed; /* Prevents bounce scrolling on iOS */
            width: 100%;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            overscroll-behavior-y: none;
            -webkit-tap-highlight-color: transparent;
        }
        #root {
            height: 100dvh;
            display: flex;
            flex-direction: column;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Sarthi Service Worker Registered'))
                    .catch(err => console.log('SW Registration Failed', err));
            });
        }
        
        // Mobile-specific height adjustment
        const setAppHeight = () => {
            document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
        };
        window.addEventListener('resize', setAppHeight);
        setAppHeight();
    </script>
</body>
</html>
